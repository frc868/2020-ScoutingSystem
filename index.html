<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/scoutingMain.js"></script>
		<script src="js/matchTeams.js"></script>
		<script src="js/index.js"></script>
		<title>2019 Scouting System</title>
	</head>
	<body onload="startTimer()">
		<div style = "padding-top: 1em;">
			<div class="tabbable">
				<ul class="nav nav-pills nav-stacked col-md-2 col-sm-2">
					<li class="active"><a href="#a" data-toggle="tab">Pre-Game</a></li>
					<li><a href="#b" data-toggle="tab">Pregame</a></li>
					<li><a href="#c" data-toggle="tab">Tele-Op</a></li>
					<li><a href="#d" data-toggle="tab">Endgame</a></li>
					<li><a href="#e" data-toggle="tab">Submit</a></li>
					<div style="bottom: 5em; left: 0em;" class = "teamnumber">
						<font color="black" size="2.25em">
							<p style="padding-top: .3125em">Team Number</p>
							<p style="padding-bottom: .3125em; margin-bottom: 0em" id="name"></p>
						</font>
					</div>
					<div style="bottom: 0em; left: 0em;" class = "teamnumber">
						<font color="black" size="2.1875em">
							<p style="padding-top: .3125em">Match Qualification #:</p>
							<p style="padding-bottom: .3125em; margin-bottom: 0em" id="match"></p>
						</font>
					</div>
				</ul>
				
				<div class="container">
					<div class="row">
						<div class="tab-content col-md-10 col-sm-10">
							<div class="tab-pane active" id="a">
								<h4 class="panel-title h4">
									Pregame
								</h4>
								<div class="panel-body">
									<p>Match Qualification # Here:</p>
									<input type="number" class="textbox" id="matchType" onKeyPress="if(this.value.length==3) return false;" onKeyUp="submit2()" min="0" max = "999"/>
									</br>
									</br>
									<p>Enter Team # Here:</p>
									<input type="number" class="textbox" id="number" onKeyPress="if(this.value.length==5) return false;" onKeyUp="submit1()" min="0" max = "99999"/>
								</div>
							</div>
							
							<div class="tab-pane" id="b">
								<h4 class="panel-title h4">Auton Period</h4>
							</div>
							
							<div class="tab-pane" id="c">
								<h1 class="panel-title h4"><center>Tele-Op</center></h1>
							</div>
							
							<div class="tab-pane" id="d">
								<h4 class="panel-title h4">Endgame</h4>
							</div>
							
							<div class="tab-pane" id="e">
								<h4 class="panel-title h4">Submit</h4>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
